                <a class="simple-text logo-normal">
                   Opcion de Grado 
                </a>
                <img class="iconHeader" src="assets/img/icon.png" alt="">
              
            </div>

            <ul class="nav">
                <li id="dashboardMenuItem" class="active">
                    <a routerLink="/">
                        <i class="ti-panel"></i>
                        <p>Dashboard</p>
                    </a>
                </li>

                <!-- <li id="cursosMenuItem">
                    <a routerLink="/cursos">
                        <i class="ti-desktop"></i>
                        <p>Cursos</p>
                    </a>
                </li> -->

                <!-- <li id="moviesMenuItem">
                    <a routerLink="/movies">
                        <i class="ti-video-camera"></i>
                        <p>Movies</p>
                    </a>
                </li>

                <li id="homeMenuItem">
                    <a routerLink="/home">
                        <i class="ti-home"></i>
                        <p>Home Screen</p>
                    </a>
                </li>

                <li id="categoriesMenuItem">
                    <a routerLink="/categories">
                        <i class="ti-layers"></i>
                        <p>Categories</p>

                </li>

                <li id="comingSoonMenuItem">
                    <a routerLink="/comingSoon">
                        <i class="ti-gift"></i>
                        <p>Coming Soon</p>
                    </a>
                </li> -->
                <li id="cursosMenuItem">
                        <a routerLink="/cursos">
                            <i class="ti-layers"></i>
                            <p>Cursos</p>
                        </a>
                    </li>

                <li class="active-pro">
                    <a (click)="signOut()" routerLink="/login">
                        <i class="ti-power-off"></i>
                        <p>SALIR</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-minimize">
                    <button id="minimizeSidebar" class="btn btn-fill btn-icon">
                        <i class="ti-more-alt"></i>
                    </button>
                </div>

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{ title }}</a>
                  
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a *ngIf="storageService.getNotifications().length > 0" style="font-size: 40px; color: #e50914; font-weight: bolder;" class="dropdown-toggle btn-rotate"
                                data-toggle="dropdown" aria-expanded="false">
                                <i class="ti-bell"></i>
                                <span class="notification">{{storageService.getNotifications().length}}</span>
                            </a>

                            <ul class="dropdown-menu">
                                <li *ngFor="let notification of storageService.getNotifications()" style="width: 450px; padding: 20px;">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <img style="height: 80px; width: 80px;" src="{{notification.picture}}">
                                        </div>

                                        <div class="col-sm-9" style="margin-top: 15px;">
                                            <p style="color: #e50914; font-weight: bold;">Uploading '{{notification.name}}'...</p>

                                            <div aria-valuemin="0" role="progressbar" class="progress-bar progress-bar-animated progress-bar-striped" attr.aria-valuenow="{{notification.progress}}"
                                                aria-valuemax="100" [ngStyle]="{width:notification.progress/100 | percent:'1.0-1'}"
                                                style="background-color: #e50914">
                                                <strong style="color: white">{{notification.progress}} %</strong>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left"></nav>

                <div class="copyright pull-right">
                    &copy; 2018 por
                    <strong>Brayan Velandia</strong>
                </div>
            </div>
        </footer>
    </div>
</div>
