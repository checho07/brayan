<ngx-spinner bdColor="rgba(0, 0, 0, 0.0)" size="medium" color="#e50914" type="timer"></ngx-spinner>

<div class="row" *ngIf="!isCategoryEditing && !isHomeScreenGroupEditing">
  <div class="col-md-7">
    <button type="button" (click)="addNewMovie()" style="margin-left: 30px;" class="btn btn-default btn-with-icon">
      Add New Movie
    </button>
  </div>

  <div class="col-md-3">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-search"></i>
      </span>

      <input id="searchInput" type="text" value="" class="form-control" placeholder="Search Movies...">
    </div>
  </div>

  <div class="col-md-2">
    <button type="button" (click)="clearSearchInput()" class="btn btn-xs btn-with-icon" style="margin-top: 5px;" [disabled]="!isSearching">
      Clear
    </button>
  </div>
</div>

<div class="col-md-3" *ngFor="let movie of movies" style="min-width: 300px; max-height: 500px;">
  <div class="card card-profile">
    <img class="image-size" src="{{movie.picture}}" alt="...">

    <div class="card-body">
      <h4 class="card-title line-break">{{movie.name}}</h4>

      <div *ngIf="!isCategoryEditing && !isHomeScreenGroupEditing" class="card-footer text-center">
        <a (click)="edit(movie)" class="btn btn-with-icon btn-outline-info btn-info" style="margin: 20px 5px 10px 5px" data-toggle="tooltip"
          data-placement="bottom" title="Edit">
          <i class="ti-pencil" aria-hidden="true"></i>
        </a>

        <a (click)="delete(movie)" class="btn btn-with-icon btn-outline-danger btn-danger" style="margin: 20px 5px 10px 5px" data-toggle="tooltip"
          data-placement="bottom" title="Delete">
          <i class="ti-trash" aria-hidden="true"></i>
        </a>

        <a (click)="preview(movie)" class="btn btn-with-icon btn-outline-success btn-success" style="margin: 20px 5px 10px 5px" data-toggle="tooltip"
          data-placement="bottom" title="Preview episode">
          <i class="ti-control-play" aria-hidden="true"></i>
        </a>
      </div>

      <div *ngIf="isCategoryEditing" class="card-footer text-center">
        <br>

        <button (click)="addMovieToCategory(movie)" *ngIf="!movie.isPartOfCategory" type="button" class="btn btn-default">
          Add
        </button>

        <button (click)="removeMovieFromCategory(movie)" *ngIf="movie.isPartOfCategory" type="button" class="btn btn-fill btn-success">
          Added
        </button>
      </div>


      <div *ngIf="isHomeScreenGroupEditing" class="card-footer text-center">
        <br>

        <button (click)="addMovieToHomeScreenGroup(movie)" *ngIf="!movie.isPartOfHomeScreenGroup" type="button" class="btn btn-default">
          Add
        </button>

        <button (click)="removeMovieFromHomeScreenGroup(movie)" *ngIf="movie.isPartOfHomeScreenGroup" type="button" class="btn btn-fill btn-success">
          Added
        </button>
      </div>
    </div>
  </div>
</div>
